<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="script.js" defer></script>

    <div class="calculatorcontainer" id="calculator">
        <div class="background"><label>Add, Subtract, Multiply, or Divide Fractions</label>
            <div class="fractionParts">
                <div class="fractionStack">
                    <div><input onkeypress="if (event.key === 'Enter') calculateFraction()" class="fractionInput"
                            id="numeratorLeft" type="number"></div>
                    <div class="fractionBar"></div>
                    <div><input onkeypress="if (event.key === 'Enter') calculateFraction()" class="fractionInput"
                            id="denominatorLeft" type="number"></div>
                </div>
                <div><select name="operator" id="operator">
                        <option value="plus">+</option>
                        <option value="minus">–</option>
                        <option value="multiply">x</option>
                        <option value="divide">÷</option>
                    </select></div>
                <div class="fractionStack">
                    <div><input onkeypress="if (event.key === 'Enter') calculateFraction()" class="fractionInput"
                            id="numeratorRight" type="number"></div>
                    <div class="fractionBar"></div>
                    <div><input onkeypress="if (event.key === 'Enter') calculateFraction()" class="fractionInput"
                            id="denominatorRight" type="number"></div>
                </div>
            </div>
            <div id="result">
                <div id="resultWholeNumber"></div>
                <div id="resultFractionParts">
                    <div id="resultNumerator"></div>
                    <div id="resultFractionBar"></div>
                    <div id="resultDenominator"></div>
                </div>
            </div>

            <div><button class="calculate" onclick="calculateFraction()" data-uw-rm-kbnav="click">Calculate</button>
            </div>
        </div>
    </div>
    <div id="formula" style="text-align: center; margin-bottom: 20px; font-size: 90%;"> Found a bug? <a class="ylist"
            href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=FractionCalculator&amp;hide_Calculator=true"
            target="_blank" rel="noopener">Let us know!</a></div>
    </div>
</body>

</html>
